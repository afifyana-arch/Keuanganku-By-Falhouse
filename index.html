<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keuanganku - Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#739072">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        
        <aside id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">
                    <i class="bi bi-wallet2"></i>Keuanganku
                </span>
                <span class="sidebar-tagline">by falhouse</span>
            </div>
            
            <ul class="sidebar-nav">
                <li>
                    <a class="sidebar-link active" onclick="loadFragment('dashboard')">
                        <i class="bi bi-grid-fill"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a class="sidebar-link" onclick="loadFragment('tracking')">
                        <i class="bi bi-plus-circle-fill"></i> Catat Transaksi
                    </a>
                </li>
                <li>
                    <a class="sidebar-link" onclick="loadFragment('accounts')">
                        <i class="bi bi-credit-card-fill"></i> Akun Saya
                    </a>
                </li>
                <li>
                    <a class="sidebar-link" onclick="loadFragment('budgeting')">
                        <i class="bi bi-pie-chart-fill"></i> Budgeting
                    </a>
                </li>
                <li>
                    <a class="sidebar-link" onclick="loadFragment('history')">
                        <i class="bi bi-clock-history"></i> Riwayat
                    </a>
                </li>
                <li>
                    <a class="sidebar-link" onclick="loadFragment('savings')">
                        <i class="bi bi-piggy-bank-fill"></i> Tabungan
                    </a>
                </li>
                <li>
                    <a class="sidebar-link" onclick="loadFragment('debt')">
                        <i class="bi bi-receipt"></i> Hutang
                    </a>
                </li>
                <li>
                    <a class="sidebar-link" onclick="loadFragment('settings')">
                        <i class="bi bi-gear-fill"></i> Pengaturan
                    </a>
                </li>
            </ul>
        </aside>

        <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

        <div id="main-content">
            
            <nav class="content-topbar">
    <div class="d-flex align-items-center gap-3">
        <button class="btn btn-light shadow-sm d-lg-none" id="sidebar-toggle" type="button" onclick="toggleSidebar()">
            <i class="bi bi-list"></i>
        </button>
        <div>
            <h2 class="mb-0 fw-bold" id="page-title">Dashboard</h2>
            <small class="text-muted d-none d-sm-block" id="current-date-display">Memuat tanggal...</small>
        </div>
    </div>

    <div class="d-flex align-items-center gap-3">
        <div class="d-none d-md-block text-end">
            <span class="d-block fw-bold small text-dark" id="header-user-name">Afif Shafly</span>
            <span class="d-block text-muted" style="font-size: 0.7rem;" id="header-user-role">Owner</span>
        </div>
        <div class="rounded-circle bg-light border d-flex align-items-center justify-content-center shadow-sm" style="width: 42px; height: 42px;">
            <i class="bi bi-person-fill text-secondary fs-5"></i>
        </div>
    </div>
</nav>

            <div id="fragment-container" class="container-fluid">
                <div class="text-center mt-5">
                    <div class="spinner-border text-secondary" role="status"></div>
                    <p class="mt-2 text-muted">Memuat aplikasi...</p>
                </div>
            </div> 
        </div> 
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateDisplay = document.getElementById('current-date-display');
            if(dateDisplay) {
                const now = new Date();
                dateDisplay.textContent = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
            }
        });
    </script>
    <script>
    // Registrasi Service Worker untuk PWA
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(registration => {
                    console.log('ServiceWorker registered:', registration.scope);
                })
                .catch(error => {
                    console.log('ServiceWorker registration failed:', error);
                });
        });
    }
</script>
</body>
</html>
