<div class="fade-in">
    <div class="card border-0 shadow-sm mb-4 text-white overflow-hidden" 
         style="background: linear-gradient(135deg, #739072 0%, #5F7A60 100%); border-radius: 20px;">
        <div class="card-body p-4 position-relative">
            <i class="bi bi-wallet2 position-absolute text-white opacity-10" style="font-size: 12rem; right: -40px; top: -50px; transform: rotate(-15deg);"></i>
            
            <div class="position-relative z-1">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <div>
                        <p class="mb-1 text-white-50 text-uppercase fw-bold small" style="letter-spacing: 1px;">Total Saldo Aktif</p>
                        <h1 class="fw-bold mb-0 display-5" id="dash-total-balance">Rp 0</h1>
                    </div>
                    
                    <div>
                        <input type="month" class="form-control form-control-sm bg-white bg-opacity-25 border-0 text-white fw-bold shadow-none" 
                               id="dash-month-picker" style="width: auto; cursor: pointer; backdrop-filter: blur(5px);">
                    </div>
                </div>

                <div class="mt-4 pt-3 border-top border-white border-opacity-25 d-flex gap-4">
                    <div>
                        <small class="text-white-50 d-block mb-1">Pemasukan Periode Ini</small>
                        <span class="fw-bold text-white fs-5" id="dash-month-income">Rp 0</span>
                    </div>
                    <div class="vr bg-white opacity-25"></div>
                    <div>
                        <small class="text-white-50 d-block mb-1">Pengeluaran Periode Ini</small>
                        <span class="fw-bold text-white fs-5" id="dash-month-expense">Rp 0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-12 col-md-8">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body d-flex align-items-center p-3">
                    <div class="rounded-circle bg-warning-subtle text-warning d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px; flex-shrink: 0;">
                        <i class="bi bi-pie-chart-fill fs-4"></i>
                    </div>
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between mb-1">
                            <span class="small fw-bold text-secondary">Status Anggaran Periode Ini</span>
                            <span class="small fw-bold text-dark" id="dash-budget-percent">0%</span>
                        </div>
                        <div class="progress" style="height: 6px;">
                            <div class="progress-bar bg-warning" id="dash-budget-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small class="text-muted fst-italic mt-1 d-block" id="dash-budget-text">Belum ada data anggaran.</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-4">
            <div class="d-flex gap-2 h-100">
                <button class="btn btn-outline-success w-100 border-2 d-flex flex-column align-items-center justify-content-center py-3" 
                    onclick="loadFragment('tracking')" style="border-radius: 16px;">
                    <i class="bi bi-plus-circle-fill fs-4 mb-1"></i>
                    <span class="small fw-bold">Transaksi</span>
                </button>
                <button class="btn btn-outline-primary w-100 border-2 d-flex flex-column align-items-center justify-content-center py-3" 
                    onclick="loadFragment('history')" style="border-radius: 16px;">
                    <i class="bi bi-receipt fs-4 mb-1"></i>
                    <span class="small fw-bold">Riwayat</span>
                </button>
            </div>
        </div>
    </div>

    <div class="row g-4 mb-4">
        <div class="col-12 col-lg-7">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body p-4">
                    <h5 class="fw-bold text-secondary mb-4 small text-uppercase">Tren Pengeluaran (Harian)</h5>
                    <div class="chart-container" style="position: relative; height: 250px;">
                        <canvas id="dashboard-line-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-5">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body p-4">
                    <h5 class="fw-bold text-secondary mb-4 small text-uppercase">Top Kategori</h5>
                    <div class="chart-container" style="position: relative; height: 200px; display: flex; justify-content: center;">
                        <canvas id="dashboard-doughnut-chart"></canvas>
                    </div>
                    <div id="dash-top-category-legend" class="mt-3 small"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-header bg-white border-0 py-3 d-flex justify-content-between align-items-center">
            <h5 class="fw-bold text-secondary mb-0">Transaksi Terakhir</h5>
            <button class="btn btn-sm btn-link text-decoration-none" onclick="loadFragment('history')">Lihat Semua</button>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive"> 
                <table class="table table-hover mb-0 align-middle">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4 py-3 text-secondary small">Tanggal</th> 
                            <th class="py-3 text-secondary small">Kategori</th> 
                            <th class="py-3 text-secondary small">Keterangan</th> 
                            <th class="pe-4 py-3 text-end text-secondary small">Jumlah</th> 
                        </tr>
                    </thead>
                    <tbody id="dash-recent-list">
                        <tr><td colspan="4" class="text-center py-4 text-muted small">Memuat data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
